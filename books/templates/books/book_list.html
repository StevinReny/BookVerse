{% extends "books/base.html" %}

{% block title %}Book List{% endblock %}

{% block content %}
<div class="container">
  <h2 class="text-center mb-5 text-primary-emphasis">ðŸ“– Available Books</h2>
  <div class="row">
    {% for book in books %}
        <div class="col-md-3 col-sm-6 mb-4">
        <div class="card shadow-sm h-100">
        {% if book.coverPage %}
        <img src="{{ book.coverPage.url }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;">
        {% else %}
        <img src="https://via.placeholder.com/200x200.png?text=No+Cover" class="card-img-top" alt="No cover">
        {% endif %}
        <div class="card-body d-flex flex-column">
        <h5 class="card-title text-primary">{{ book.title }}</h5>
        <p class="card-text">Author: {{ book.author }}</p>
        <a href="{% url 'book-detail' book.id %}" class="btn btn-outline-primary mt-auto">View Details</a>
        </div>
    </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
